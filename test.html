<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.14/dist/css/splide.min.css">
    <title>Document</title>
  </head>
<style>
body{
  font-family: 'Montserrat', sans-serif;
}
h2{
  text-align:center;
  text-shadow: 0px 10px 10px #234D3C;
}
.container{
  margin: auto;
  width: 40%;
  box-shadow: 0 1px 1px rgba(0,0,0,0.12), 
              0 2px 2px rgba(0,0,0,0.12), 
              0 4px 4px rgba(0,0,0,0.12), 
              0 8px 8px rgba(0,0,0,0.12),
              0 16px 16px rgba(0,0,0,0.12);
}


img{
  width: 100%;
  height:100%;
}
</style>
<body>
  <!-- <scripts src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></scripts> -->
  <script>
new Splide( '#splide', {
	perPage: 5,
	rewind : true,
} ).mount();
  </script>
  <h2>Tạo Slider Multipage Với Splide</h2>
<div class="container">

<div class="splide" id="splide">
	<div class="splide__track">
		<ul class="splide__list">
			<li class="splide__slide"><img src="https://images.pexels.com/photos/1581484/pexels-photo-1581484.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"></li>
			<li class="splide__slide"><img src="https://images.pexels.com/photos/3662103/pexels-photo-3662103.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"></li>
			<li class="splide__slide"><img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"></li>
      	<li class="splide__slide"><img src="https://images.pexels.com/photos/105028/pexels-photo-105028.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"></li>
      	<li class="splide__slide"><img src="https://images.pexels.com/photos/1493079/pexels-photo-1493079.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"></li>
      	<li class="splide__slide"><img src="https://images.pexels.com/photos/1362537/pexels-photo-1362537.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"></li>
		</ul>
	</div>
</div>
</div>

</body>
</html>
